<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A blog preview card component challenge from Frontend Mentor" />
		<title>Frontend Mentor | Blog preview card</title>
		<link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-image">
					<img src="assets/images/illustration-article.svg" alt="Illustration of an article" />
				</div>
				<div class="card-content">
					<p class="card-tag">Learning</p>
					<p class="card-date">Published 21 Dec 2023</p>
					<h1 class="card-title">HTML & CSS foundations</h1>
					<p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
					<div class="card-author">
						<img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar" />
						<p class="author-name">Greg Hooper</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jabssdev/" target="_blank">JabssDev</a>.
		</footer>
	</body>
</html>
