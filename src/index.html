<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A blog preview card component challenge from Frontend Mentor" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-image">
					<img src="assets/images/illustration-article.svg" alt="Illustration of an article" />
				</div>
				<div class="card-content">
					<p class="card-tag">Learning</p>
					<time datetime="2023-12-21" class="card-date">Published 21 Dec 2023</time>
					<h1 class="card-title">
						<a href="https://google.github.io/styleguide/htmlcssguide.html" target="_blank" rel="noopener noreferrer" aria-label="Go to the Google HTML & CSS style guide">HTML & CSS foundations</a>
					</h1>
					<p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
					<div class="card-author">
						<img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar" />
						<p class="author-name">Greg Hooper</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" aria-label="Go to the Frontend Mentor website">Frontend Mentor</a>. Coded by
			<a href="https://www.linkedin.com/in/jabssdev/" target="_blank" rel="noopener noreferrer" aria-label="Go to the LinkedIn profile of JabssDev">JabssDev</a>.
		</footer>
	</body>
</html>
